bookdown::gitbook:
  css: style.css
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">Mastering Shiny Solutions</a></li>
    edit: https://github.com/r4ds/mastering_shiny_book_solutions/edit/master/%s
    download: []
    sharing:
      facebook: no
      twitter: no
      github: yes
      all: []
  includes:
    in_header: google_analytics.html
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
